#import = ["~/.config/alacritty/themes/rose-pine/rose-pine.toml"]
import = ["~/.config/alacritty/themes/rose-pine/rose-pine-moon.toml"]

[selection]
save_to_clipboard = true

#[general]

[env]
TERM = "alacritty-direct"

#[terminal]
#shell = { program = "/bin/bash", args = ["-c", "tmux-attach.sh"] }

[shell]
program = "/bin/bash"
args = ["-c", "tmux-attach.sh"]

[font]
# Normal text
normal = { family = "Hack Nerd Font", style = "Regular" }

# Bold text
bold = { family = "Hack Nerd Font", style = "Bold" }

# Italic text
italic = { family = "Hack Nerd Font", style = "Italic" }

# Bold and Italic text
bold_italic = { family = "Hack Nerd Font", style = "Bold Italic" }

# Font size (11.25 is the default size, you can adjust as needed)
size = 11.25

# Offset (you can adjust as needed)
offset = { x = 0, y = 0 }

# Glyph offset (you can adjust as needed)
glyph_offset = { x = 0, y = 0 }

# Builtin box drawing (enable or disable as needed, default is true)
builtin_box_drawing = true

[cursor]
style = { shape = "Block", blinking = "On" }

# Set a different cursor for vi_mode (used in Neovim)
vi_mode_style = { shape = "Beam" }


